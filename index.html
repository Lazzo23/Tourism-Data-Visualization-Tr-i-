<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vizualizacija</title>
  <script src="main.js" defer></script>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <nav class="navigation">
      <div id="title">
        <h1>42rizem<span style="font-size:16px; font-weight: normal;"> Miha Lazić, Matija Bajt</span>
        </h1>
        
        <p>Vizualizacija števila prenočitev turistov iz posamezne države v Občini Tržič.</p>
      </div>
      <div id="touristNavigation">
        <h2>Turizem</h2>
        <ul>
          <li>Izberite državo:
            <select id="selectCountry" style="width: 100%; font-size: 16px; margin-top: 10px;"></select>
          </li>
        </ul>
        <p id="statistics"></p>
      </div>
      <div id="weatherNavigation">
        <h2>Vreme</h2>
        <ul>
          <li>Izberite vremenske podatke:
            <select id="selectWeatherData" style="width: 100%; font-size: 16px; margin-top: 10px;"></select>
          </li>
        </ul>
      </div>
    </nav>
    
    <div class="main-content">
      <div id="line-chart"></div>
    </div>
  </div>
</body>
</html>
