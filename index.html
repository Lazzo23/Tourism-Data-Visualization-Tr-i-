<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vizualizacija</title>
  <script src="main.js" defer></script>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <nav class="navigation">
      
      <div id="header">
        <img id="logo" src="img/logo.png" alt="Logo">
        <h1 id="title">42rizem
          <span style="font-size:14px; font-weight: normal;"> Miha Lazić, Matija Bajt</span>
        </h1>
      </div>
      <div id="subtitle">
        <span style="font-size:14px;">Vizualizacija turističnih in vremenskih podatkov o Občini Tržič.</span>
      </div>

      <div id="touristNavigation">
        <h2>Turizem</h2>
        <ul>
          <li>Izberite državo:
            <select id="selectCountryData" style="width: 100%; font-size: 16px; margin-top: 10px;"></select>
          </li>
        </ul>
        <p id="statistics"></p>
        <small>Vir: Statistični urad Republike Slovenije</small>
      </div>

      <div id="weatherNavigation">
        <h2>Vreme</h2>
        <ul>
          <li>Izberite vremenske podatke:
            <select id="selectWeatherData" style="width: 100%; font-size: 16px; margin-top: 10px;"></select>
          </li>
        </ul>
        <p id="weatherStatistics"></p>
        <small>Vir: ARSO Meteo Arhiv</small>
      </div>
    </nav>
    
    <div class="main-content">
      <div id="line-chart"></div>
      <!--<svg id="pie-chart"></svg>-->
    </div>

  </div>
</body>
</html>
